name: Typescript CI

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  eslint:
    name: Run EsLint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v3

      - name: ðŸ§™ Install Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸ”§ Setup Npm
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - uses: sibiraj-s/action-eslint@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Optional
          eslint-args: '--ext .ts --ignore-path=.eslintignore --quiet'
          extensions: 'ts'
          annotations: true

  testing:
    name: Run Jest Tests
    needs: eslint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v3

      - name: ðŸ§™ Install Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸ”§ Setup Npm
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ”§ Building Environment
        run: npm run build --if-present && npx browserslist@latest --update-db

      - name: ðŸ”§ Run Tests
        id: run_test
        run: npm run test:ci

      - name: âœ… Tests (Success) - Create Artifact
        id: artifact_creation
        if: ${{ success() }}
        uses: actions/upload-artifact@v3.1.1
        with:
          name: code
          path: |
            ${{github.workspace}}/*
            !${{github.workspace}}/node_modules

  sonar:
    name: Sonar Checks
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: ðŸ›« Checkout
        uses: actions/download-artifact@master
        with:
          name: code
          path: ${{github.workspace}}/

      - name: ðŸ”¨ SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
