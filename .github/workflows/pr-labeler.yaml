name: PR Labeler
on:
  workflow_call:

jobs:
  pr-labeler:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label issue
        uses: TimonVS/pr-labeler-action@v4
        with:
          repo-token: ${{ github.token }}
          configuration-path: .github/pr-labeler.yml
