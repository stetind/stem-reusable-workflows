name: CI

on:
  workflow_call:
    secrets:
      COMPOSER_ACCESS_TOKEN:
        required: true

env:
  PHP_VERSION: 8.1

jobs:
  pint:
    name: Laravel Pint Linting
    runs-on: ubuntu-latest
    needs: [ "arch-test" ]
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v3

      - name: Cache the dependencies
        uses: actions/cache@v3
        id: cache-db
        with:
          path: vendor/
          key: db

      - name: ðŸ”¨ Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ðŸ§™ Configure Composer
        run: composer config --auth github-oauth.github.com "${{ secrets.COMPOSER_ACCESS_TOKEN }}"

      - name: ðŸ”§  Run linter
        run: vendor/bin/pint -vv --config ruleset-pint.json --test


  arch-test:
    name: Architecture Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v3

      - name: Cache the dependencies
        uses: actions/cache@v3
        id: cache-db
        with:
          path: vendor/
          key: db

      - name: ðŸ”¨ Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ðŸ§™ Configure Composer
        run: composer config --auth github-oauth.github.com "${{ secrets.COMPOSER_ACCESS_TOKEN }}"

      - name: ðŸ§™ Install Dependencies
        uses: ramsey/composer-install@v2

      - name: ðŸš“ Run test
        run: vendor/bin/deptrac -v --report-uncovered --fail-on-uncovered

