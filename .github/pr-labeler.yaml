- label: 'chore'
  branch:
    - '/chore\/.+/'
- label: 'bug'
  branch:
    - '/fix\/.+/'
- label: 'feature'
  branch:
    - '/feat\/.+/'
- label: 'documentation'
  branch:
    - '/docs\/.+/'
- label: 'build'
  branch:
    - '/ci\/.+/'
- label: 'refactoring'
  branch:
    - '/ref\/.+/'
    - '/perf\/.+/'
    - '/refactor\/.+/'
